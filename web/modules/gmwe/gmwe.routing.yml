# General routes for the Group module.
gmwe.group.index:
  path: '/g'
  defaults:
    _controller: 'Drupal\gmwe\Controller\GmweGroupController::indexAction'
    _title: 'Member center'
  requirements:
    _user_is_logged_in: 'TRUE'

gmwe.group.events:
  path: '/g/events'
  defaults:
    _controller: 'Drupal\gmwe\Controller\GmweGroupController::eventsAction'
    _title: 'Events'
  requirements:
    _user_is_logged_in: 'TRUE'

gmwe.group.documents:
  path: '/g/documents'
  defaults:
    _controller: 'Drupal\gmwe\Controller\GmweGroupController::documentsAction'
    _title: 'Files'
  requirements:
    _user_is_logged_in: 'TRUE'
