    value: "<div class=\"txtNew\" id=\"WRchTxt-5b8a7cbd-8a50-4301-8516-3d5adf763bc2\">\r\n<p>A kisgyermekek nagyon nyitottak a világra, szivacsként szívnak magukba mindent. Ugyanakkor még nem képesek elmélyedni a részletekben és strukturáltan gondolkodni. Ebben az életkorban érdemes őket a folyamatokkal megismertetni, amiből az egész építkezik (pl. búzaültetés – aratás – cséplés – őrlés – az őrölt lisztből kenyér sütése). Azt is fontos figyelembe venni, hogy az ekkora kisgyerek még nem képes lezárni magát, valóban magába szív minden információt, így a mi, az őket körülvevő felnőttek felelőssége, hogy mivel ismertetjük meg, hogy ne terheljük őket túlzottan idő előtt kapott információkkal.​</p>\r\n\r\n<p>A kisgyermek fantáziáját ilyenkor lehet leginkább nevelgetni, növelgetni, ezért fontos, hogy ne árasszuk el őket kész képekkel (a televízió, de akár túl erős és kötött képeskönyv illusztrációk által), de kész, egyféleképpen használható játékokkal sem. Ehelyett tegyük lehetővé, hogy minél többféle eszközhöz, alapanyaghoz hozzáférhessenek – anyagokhoz, kantárokhoz, különböző méretű és formájú fadarabokhoz, gyapjúhoz, fonalakhoz, stb. – amelyekből aztán építkezhetnek (akár szó szerint, akár képletesen). Óvodánkban nagy hangsúlyt szeretnék fektetni az érzékszervi nevelésre is, melynek fontos része a tapintásérzék, ezért kizárólag természetes alapanyagokat használunk, fa játékokat, felszeletelt faágakat, vászon anyagokat, selymeket, gyapjúfonalból kötött kantárokat és állatokat, filcállatokat, stb. A kisgyermek igen sok mindent a tapintásán keresztül vesz fel a világból, ezért egyáltalán nem elhanyagolható, hogy milyen anyagokkal érintkezik. A tevékenységekhez szintén jó minőségű méhviasz krétákat, méhviasz gyurmát, gyapjút, aquarell festéket használunk.</p>\r\n\r\n<p>A kisgyermek számára különösen fontos a rendszeresség, a kiszámítható ismétlődés, a ritmusok. Ezek adnak számára tájékozódási pontokat a világban, erősítik biztonságérzetét. A Waldorf-pedagógia követni próbálja a ki- és belégzések ritmusát, amely a természetben is megjelenik például az évszakok váltakozásában.</p>\r\n\r\n<p>A Waldorf-pedagógia szeretné elkerülni az idő előtt való fejlesztést. A kisgyermek legfejlesztőbb tevékenysége a szabad játék, melynek során feldolgozza élményeit, az őt ért külső hatásokat belsővé teszi, gyakorol és gyógyul. Ezért a Waldorf-óvodában különösen nagy hangsúly helyeződik a szabad játékra. Az óvónő a kisgyermek kísérője, segítője, bizalommal tekint a gyermekre, hagyva hogy minden gyermek saját egyéni tempója szerint bontakoztassa ki képességeit.</p>\r\n</div>\r\n"
